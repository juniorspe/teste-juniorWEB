<html>
  <head>
    <title>Teste Dev Junior</title>
    <link rel="stylesheet" href="style.css" />

        <button id="gravar">Gravar</button>

          <thead>

            </tr>

          <tbody id="corpo-tabela"></tbody>
        </table>

        <textarea id="resultado" cols="70" rows="30"></textarea>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
